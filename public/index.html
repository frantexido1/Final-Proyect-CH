<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto-final</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Producto</h1>

      <form action="/api/products/" method="POST">
        <div class="form-group">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="description">Descripción:</label>
          <input type="text" id="description" name="description" required />
        </div>

        <div class="form-group">
          <label for="code">Código:</label>
          <input type="text" id="code" name="code" required />
        </div>

        <div class="form-group">
          <label for="price">Precio:</label>
          <input type="number" id="price" name="price" required />
        </div>

        <div class="form-group">
          <label for="status">Estado:</label>
          <input type="checkbox" id="status" name="status" checked />
          <label class="checkbox-label" for="status">Disponible</label>
        </div>

        <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="number" id="stock" name="stock" required />
        </div>

        <div class="form-group">
          <label for="category">Categoría:</label>
          <input type="text" id="category" name="category" required />
        </div>

        <div class="form-group">
          <label for="thumbnail">Miniaturas:</label>
          <input type="file" id="thumbnail" name="thumbnail[]" multiple />
          <label class="file-input-label" for="thumbnail"
            >Seleccionar archivos</label
          >
        </div>

        <input type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
